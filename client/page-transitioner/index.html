<template name="brochure">

    <div id="pt-main" class="pt-perspective">
    	{{#each pages}}
            {{> transition_page}}
        {{/each}}
    </div>

    {{!<div class="pt-message">
        <p>Your browser does not support CSS animations.</p>
    </div>}}
    
</template>

<template name="brochureMenu">
  <div class="codrops-top clearfix">
    <a href="https://github.com/JackAdams/constellation-demo" style="position: absolute; top: 0; right: 0; border: 0;"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Demo source" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
    <ul id="brochure-menu">
      {{#each menuItems}}
        <li>
          <a href="{{pathFor route}}" class="{{#if active}}active{{/if}}">{{text}}</a>
          <ul class="submenu">
            {{#each submenuItems}}
              <li><a href="{{pathFor route}}" class="{{#if active}}active{{/if}}">{{text}}</a></li>
            {{/each}}
          </ul>
        </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="transition_page">
	<div class="pt-page {{class}}" data-page="{{route}}">
      {{> page_content}}
      {{#each directions}}
        {{#if pageHasDirection ..}}
          {{> direction direction=direction page=..}}
        {{/if}}
      {{/each}}
    </div>
</template>

<template name="page_content">
    {{> page}}
</template>

<template name="direction">
	<!-- <div class="go-{{direction}}" title="Use the arrow keys for fast navigation">
      
    </div> -->
</template>
