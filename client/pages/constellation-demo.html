<template name="page_tools">
  <div class="single-page-wrapper">
    <h1>Plugin packages available for Constellation</h1>
    <ul class="constellation-plugins">
      <li>Basic console (document editing, search, account impersonation, undo/redo, fullscreen toggle)<a href="https://atmospherejs.com/constellation/console" target="_blank">constellation:console</a></li>
      <li>A self-service menu of available Constellation packages<a href="https://atmospherejs.com/constellation/plugins" target="_blank">constellation:plugins</a></li>
      <li>Dump and restore collections<a href="https://atmospherejs.com/constellation/dump-restore" target="_blank">constellation:dump-restore</a></li>
      <li>Generate <strong>Simple Schema</strong> using existing collection data<a href="https://atmospherejs.com/constellation/schema" target="_blank">constellation:schema</a></li>
      <li>See <strong>Velocity</strong> test results in the console<a href="https://atmospherejs.com/constellation/velocity" target="_blank">constellation:velocity</a></li>
      <li>Shorten long collection names<a href="https://atmospherejs.com/constellation/shorten-collection-names" target="_blank">constellation:shorten-collection-names</a></li>
      <li>Minify the console some more<a href="https://atmospherejs.com/constellation/tiny" target="_blank">constellation:tiny</a></li>
      <li>Reposition the console and show a button to open it<a href="https://atmospherejs.com/constellation/position" target="_blank">constellation:position</a></li>
      <li>Toggle autopublish, so all fields/documents are available on the client<a href="https://atmospherejs.com/constellation/autopublish" target="_blank">constellation:autopublish</a></li>
      <li>Monitor and toggle connection status<a href="https://atmospherejs.com/constellation/connection" target="_blank">constellation:connection</a></li>
      <li>Show current subscriptions<a href="https://atmospherejs.com/constellation/subscriptions" target="_blank">constellation:subscriptions</a></li>
      <li>Edit <strong>Session</strong> variables and other reactive dictionaries<a href="https://atmospherejs.com/constellation/session" target="_blank">constellation:session</a></li>
      <li>See the DDP traffic that is flowing between client and server<a href="https://atmospherejs.com/lai/ddp-inspector" target="_blank">lai:ddp-inspector</a></li>
      <li>See the templates in your app and the data contexts of those templates<a href="https://atmospherejs.com/babrahams/temple" target="_blank">babrahams:temple</a></li>
      <li>Reload your app while preserving Session variables or simulate hot code pushes<a href="https://atmospherejs.com/yelongren/constellation-reload" target="_blank">yelongren:constellation-reload</a></li>
      <li>Add a lag to methods to simulate real-world response times<a href="https://atmospherejs.com/alon/lag-console" target="_blank">alon:lag-console</a></li>
      <li>JS performance monitoring with stats.js<a href="https://atmospherejs.com/fermuch/stats.js" target="_blank">fermuch:stats.js</a></li>
      <li>Detection of out-of-date packages<a href="https://atmospherejs.com/fourquet/anti-gravity" target="_blank">fourquet:anti-gravity</a></li>
    </ul>
  </div>
</template>

      {{#each tools}}
        <li>{{description}}<a href="{{link}}" target="_blank">{{linkText}}</a></li>
      {{/each}}
    </ul>
    <div class="add-tool-form-wrapper">
      If you know of a tool that should be on this list, please submit a url below.<br /><br />
      <form>
        <input type="text" style="width:90%;" placeholder="url ..." />
        <button class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
</template>
